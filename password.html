<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles.css">
      <script src="java.js"></script>
      <title>Password Generator</title>
      <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
   </head>
   <body>
      <div id="Menu" class="overlay">
         <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
         <div class="overlay-content">
            <a href="https://scaling-giggle-r9999v7v47gcxp4r-8080.app.github.dev/info.html">Info</a>
            <a href="assets/vid.mp4">Nothing</a>
         </div>
      </div>
      <div class="burger" onclick="openMenu()">&#9776;</div>
      <div class="header">
         Password Generator
      </div>
      <div class="selection">
         <br>
         <p class="select">
            Select Desired Symbols
         </p>
         <br>
         <table>
            <tr>
               <td>
                  <label class="container">Numbers
                  <input id="numbers" type="checkbox" checked>
                  <span class="checkmark"></span>
                  </label>
               </td>
               <td>
                  <label class="container">Letters
                  <input id="letters" type="checkbox" checked>
                  <span class="checkmark"></span>
                  </label>
               </td>
               <td>
                  <label class="container">Symbols
                  <input id="symbols" type="checkbox" checked>
                  <span class="checkmark"></span>
                  </label>
               </td>
            </tr>
         </table>
         <div class="slidecontainer">
            <p class="length">Password Length: <span id="value"></spanid></span></p>
            <input id="length" type="range" min="8" max="30" value="19" class="slider" oninput="slider()" >
         </div>
            <button class="button" onclick="generatePassword()">Generate Password</button>
            <br>
            <input class="display" type="text" id="password" readonly>
            <div class="tooltip">
                <button class="button2" onclick="clipboard()" onmouseout="outFunc()">
                    <span class="tooltiptext" id="Tooltip">Copy to clipboard</span>
                    Copy Text
                </button>
            </div>
        </div>
      </div>
   </body>
</html>
